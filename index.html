
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasant Panchami - Special for Sachiv Ji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="vasant_panchami.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Reel Container -->
    <div class="reel">
        <div class="slide active">
            <img src="saraswati.jpg" alt="Goddess Saraswati">
            <div class="text">"Blessings of Maa Saraswati for **Sachiv Ji**! 🎶✨"</div>
        </div>
        <div class="slide">
            <img src="mustard_field.jpg" alt="Mustard Fields">
            <div class="text">"Sachiv Ji, may your life bloom like mustard fields! 💛"</div>
        </div>
        <div class="slide">
            <img src="kites.jpg" alt="Flying Kites">
            <div class="text">"Sachiv Ji, let your dreams soar high like kites! 🪁"</div>
        </div>
        <div class="slide">
            <img src="books_pen.jpg" alt="Books and Knowledge">
            <div class="text">"Wisdom & Success to **Sachiv Ji**! 📖✨"</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
